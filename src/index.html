<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List - Jose RM</title>
  <!-- CSS style  -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="header">
        <div class="header-name">Today's To Do</div>
        <div class="reload"><img class="reload-image" src="./img/reload.png" alt=""></div>
    </div>
    <div class="to-do-items">
       <div class="add">
        <div>
            <input type="text" class="add-input" placeholder="Add to your list..." autofocus>
        </div>
        <div class="enter">
          <img src="./img/enter.png" alt="Enter" class="enter-image">
        </div>
       </div>
       <div class="items">      
       </div>
    </div>
    <div class="clear">
        <button class="btn-clear" type="button">Clear all completed</button>
    </div>

</div>
<script src="../src/index.js"></script>
</body>
</html>
